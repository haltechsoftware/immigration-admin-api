name: Build and Deploy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Setup SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts to avoid host verification error
        run: ssh-keyscan -H 178.128.20.203 >> ~/.ssh/known_hosts

      # Copy Project
      - name: Copy dist folder to server
        run: |
          rsync -az --delete \
            --exclude 'node_modules' \
            --exclude 'client' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env*' \
            . root@${{ secrets.DEPLOY_SERVER_IP }}:/var/www/admin.immigration.gov/

      # Create .env
      - name: Create .env file on server
        run: |
          ssh root@${{ secrets.DEPLOY_SERVER_IP }} "echo '${{ secrets.ENV_CONTENT }}' > /var/www/admin.immigration.gov/.env"

      # Restart Server
      - name: Restart server app
        run: |
          ssh root@${{ secrets.SERVER_HOST }} "export NVM_DIR=/root/.nvm && source /root/.nvm/nvm.sh && pm2 restart main"
